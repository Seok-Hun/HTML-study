<!doctype html>

  <head>
    <title>WEB1 - JavaScript</title>
    <meta charset="utf-8">
    <script>
      function setColor(color){
        var selectall = document.querySelectorAll('a');
        var i=0;
        while(i < selectall.length){
          selectall[i].style.color=color;
          i=i+1;
        }
      }
      function nightDayHandler(self){
        var Cycle = document.querySelector('body');
        if(self.value === 'night')
        {
          self.value='day';
          Cycle.style.backgroundColor='black';
          Cycle.style.color='white';

          setColor('white');
        }
        else
        {
          self.value='night';
          Cycle.style.backgroundColor='white';
          Cycle.style.color='black';

          setColor('red');
          }
        }
    </script>
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>
    <input type="button" value="night" onclick="nightDayHandler(this)">
